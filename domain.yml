  utter_dau_tam_da_lat:
  - text: |- 
      - Dâu tằm là cái tên rất đỗi quen thuộc với mỗi người dân Việt Nam. Dâu tằm thường xuất hiện vào cuối Xuân đầu Hạ, rơi vào cuối tháng 3 đầu tháng 4 hàng năm. Cây được trồng khắp nơi trong nước ta lấy lá nuôi tằm, làm thuốc. Ở miền Bắc, dâu được trồng nhiều ở ngoài bãi sông: sông Hồng, sông Đáy, sông Thái Bình. Ở miền Nam, dâu được trồng nhiều ở tỉnh Lâm Đồng, ngày nay dâu tằm Đà Lạt đã trở nên nổi tiếng: Là nông sản tươi được nhiều đối tác lớn đặt hàng bởi nhiều công dụng mà loại cây này mang lại.
        Dâu tằm tươi được canh tác đạt chuẩn, cho năng suất cao. Quy trình hái dâu, phân loại và đóng gói chuyên nghiệp giúp sản phẩm đến được với hầu hết các tỉnh thành tại Việt Nam. 
        - Dâu tằm tươi: 70.000đ/kg, tối thiểu 6kg
        - Hũ dâu tằm sơ chế: chỉ việc dùng (ngâm rượu, ngâm đường, ăn sống…)
        - Hũ dâu tằm ngâm đường: 5kg, 4kg, 3kg hoặc theo yêu cầu
        - Vùng trồng: Đức Trọng, Đà Lạt, Lạc Dương
        Công dụng của dâu tằm:
        - Sở dĩ gọi dâu tằm là “tiên dược” bởi hiếm có loại cây nào như dâu tằm có thể ứng dụng hầu hết các bộ phận của cây vào việc chữa bệnh. Cụ thể:
        - Vỏ rễ dâu có khả năng chữa ho, ho ra máu, phù thũng, đi tiểu ít… bằng cách dùng 4 – 12g cho vào sắc để uống mỗi ngày.
        - Lá dâu có thể chữa cảm mạo, ho, họng đau, nhức đầu, mắt đỏ, chảy nước mắt, phát ban, huyết áp cao, mồ hôi trộm. Ngày dùng 4 – 12g, dạng thuốc sắc.
        - Cành dâu non cũng được dùng để chữa tê thấp, chân tay co quắp. Ngày dùng 20 – 40g, dạng thuốc sắc.
        - Quả dâu tằm có khả năng chữa bệnh tiểu đường, lao hạch, mắt mờ, ù tai, thiếu máu. Nước quả Dâu cô thành cao. Ngày uống 3 lần, mỗi lần 5g. Liều dùng từ 12 – 20g.
        - Đặc biệt, các bộ phận tưởng vô dụng như tầm gửi trên cây dâu cũng có thể trị các chứng phong thấp, tê bại, đau lưng, mỏi gối. Trị động thai, đau bụng. Ngày dùng 12-20g.
        - Mua sỉ, vui lòng truy cập: https://dautamdalat.com/san-pham/dau-tam-tuoi/
